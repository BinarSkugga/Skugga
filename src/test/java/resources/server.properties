server.protocol: http
server.ip: 0.0.0.0
server.port: 8080
server.root: api

server.config.controller-package: com.binarskugga.controller
server.config.token: com.binarskugga.impl.TestToken
server.config.default-content-type: application/json

server.config.parsers: com.binarskugga.impl.MoshiParser
server.config.exception-parsers: com.binarskugga.impl.MoshiExceptionParser

server.cors.allowed-origin: http://127.0.0.1:4200
server.cors.allowed-credentials: true
server.cors.allowed-methods: OPTIONS,GET,POST
server.cors.allowed-headers: Cookie,Content-Type,Accept
